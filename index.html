                    "Encode the special characters in HTML in the resources file"
                ]
            },
            {
                question: "What are some characteristics of fragments? Note: There are 2 correct answers to this question.",
                options: [
                    "Fragments have their own controller",
                    "Fragments can be a stand-alone view",
                    "Fragments are light-weight UI parts that can be reused",
                    "Fragments are found by SAPUI5 Runtime using the module loading mechanism"
                ],
                correctAnswers: ["Fragments are light-weight UI parts that can be reused", "Fragments are found by SAPUI5 Runtime using the module loading mechanism"]
            },
            {
                question: "Your customer asks you to demonstrate their app with localization changes. Which activity do you perform?",
                options: [
                    "Configure the run configuration file in the app",
                    "Show the i18n.properties file translations",
                    "Use the preview frame in the run configuration",
                    "Configure the supportedLanguages settings in the Project.json file"
                ],
                correctAnswers: ["Show the i18n.properties file translations"]
            },
            {
                question: "Which HTTP request method can you use to create an OData resource?",
                options: ["POST", "PUT", "UPDATE", "CHANGE"],
                correctAnswers: ["POST"]
            },
            {
                question: "You are extending an SAP Fiori app. Which of the extension properties are defined in the manifest.json? Note: There are 2 correct answers to this question.",
                options: ["sap.ui.modelModifications", "sap.ui.i18nModifications", "sap.ui.controllerExtensions", "sap.ui.viewModifications"],
                correctAnswers: ["sap.ui.controllerExtensions", "sap.ui.viewModifications"]
            },
            {
                question: "Which of the following determines how data is displayed in SAP Fiori element applications?",
                options: ["Application logic", "Templates", "Database structure", "User permissions"],
                correctAnswers: ["Templates"]
            },
            {
                question: "Which methods can you use to bind data to the controls in SAPUI5? Note: There are 3 correct answers to this question.",
                options: ["Structure", "Property", "Combination", "Element", "Aggregation"],
                correctAnswers: ["Property", "Element", "Aggregation"]
            },
            {
                question: "What can you do to create a worklist SAP Fiori elements application? Note: There are 3 correct answers to this question.",
                options: [
                    "Add the UI.hideFilterBar annotation to the local annotation file",
                    "Use the Page Map to hide the filter bar of a list report application",
                    "Add a setting to the manifest.json file of your list report",
                    "Add the UI.hideFilterBar annotation in the backend",
                    "Use the Application Generator with a suitable template"
                ],
                correctAnswers: [
                    "Use the Page Map to hide the filter bar of a list report application",
                    "Add a setting to the manifest.json file of your list report",
                    "Use the Application Generator with a suitable template"
                ]
            }
        ];

        let score = 0;
        let correctCount = 0;
        let incorrectCount = 0;

        const questionsContainer = document.getElementById('questions-container');
        const scoreEl = document.getElementById('score');
        const correctCountEl = document.getElementById('correct-count');
        const incorrectCountEl = document.getElementById('incorrect-count');
        const resetBtn = document.getElementById('reset-btn');
        const percentageEl = document.getElementById('percentage'); // <-- NEW

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function updatePercentage() {
            const totalQuestions = questions.length;
            const percent = totalQuestions === 0 ? 0 : Math.round((score / totalQuestions) * 100);
            percentageEl.textContent = percent;
        }

        function renderQuestions() {
            questionsContainer.innerHTML = '';
            const shuffledQuestions = shuffleArray([...questions]);
            shuffledQuestions.forEach((q, index) => {
                const shuffledOptions = shuffleArray([...q.options]);
                const questionDiv = document.createElement('div');
                questionDiv.className = 'bg-white p-6 rounded-lg shadow-lg mb-8';
                questionDiv.innerHTML = `
                    <div class="text-lg font-semibold mb-4">Question ${index + 1}: ${q.question}</div>
                    <div class="options-grid" id="options-${index}"></div>
                    <div id="feedback-${index}" class="mt-4 text-sm"></div>
                    <button id="submit-${index}" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Submit</button>
                `;
                questionsContainer.appendChild(questionDiv);

                const optionsContainer = document.getElementById(`options-${index}`);
                shuffledOptions.forEach(option => {
                    const label = document.createElement('label');
                    label.className = 'option-label';

                    const input = document.createElement('input');
                    input.type = q.correctAnswers.length > 1 ? 'checkbox' : 'radio';
                    input.name = `option-${index}`;
                    input.value = option;
                    input.classList.add('mr-2');

                    const textNode = document.createTextNode(option);

                    label.appendChild(input);
                    label.appendChild(textNode);

                    optionsContainer.appendChild(label);
                });

                document.getElementById(`submit-${index}`).onclick = () => checkAnswer(index, q, shuffledOptions);
            });
        }

        function checkAnswer(index, question, shuffledOptions) {
            const selectedOptions = Array.from(document.querySelectorAll(`input[name="option-${index}"]:checked`)).map(input => input.value);
            const feedbackEl = document.getElementById(`feedback-${index}`);
            const optionsEls = document.querySelectorAll(`#options-${index} .option-label`);

            if (selectedOptions.length === 0) {
                feedbackEl.textContent = 'Please select at least one option.';
                feedbackEl.className = 'text-red-500';
                return;
            }

            const isCorrect = selectedOptions.length === question.correctAnswers.length &&
                selectedOptions.every(opt => question.correctAnswers.includes(opt)) &&
                question.correctAnswers.every(ans => selectedOptions.includes(ans));

            optionsEls.forEach(label => {
                const input = label.querySelector('input');
                const value = input.value;
                if (question.correctAnswers.includes(value)) {
                    label.classList.add('correct-glow');
                } else if (selectedOptions.includes(value)) {
                    label.classList.add('incorrect-glow');
                }
            });

            if (isCorrect) {
                feedbackEl.textContent = 'Correct!';
                feedbackEl.className = 'text-green-500';
                score++;
                correctCount++;
            } else {
                feedbackEl.textContent = `Incorrect. Correct answers: ${question.correctAnswers.join(', ')}`;
                feedbackEl.className = 'text-red-500';
                incorrectCount++;
            }

            scoreEl.textContent = score;
            correctCountEl.textContent = correctCount;
            incorrectCountEl.textContent = incorrectCount;
            updatePercentage();

            document.querySelectorAll(`input[name="option-${index}"]`).forEach(input => input.disabled = true);
            document.getElementById(`submit-${index}`).classList.add('disabled');
            document.getElementById(`submit-${index}`).disabled = true;
        }

        resetBtn.onclick = () => {
            score = 0;
            correctCount = 0;
            incorrectCount = 0;
            scoreEl.textContent = score;
            correctCountEl.textContent = correctCount;
            incorrectCountEl.textContent = incorrectCount;
            updatePercentage();
            renderQuestions();
        };

        scoreEl.textContent = score;
        updatePercentage();
        renderQuestions();
    </script>
